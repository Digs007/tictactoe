<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container-main">
      <div class="inner">
        <div class="d-grid gap-2 col-8 mx-auto inside">
          <h1 style="text-align: center; color: rgb(56, 146, 56)">
            TIC TAC TOE
          </h1>
          <button onClick="setValueAi()" class="btn btn-primary" type="button">
            Computer
          </button>
          <button
            onClick="setValueMulti()"
            class="btn btn-primary"
            type="button"
          >
            Multiplayer
          </button>
        </div>
      </div>
    </div>
    <script>
      function setValueAi() {
        localStorage.setItem("twoPlayer", "AI");
        location.href = "game.html";
      }
      function setValueMulti() {
        localStorage.setItem("twoPlayer", "");
        location.href = "game.html";
      }
    </script>
  </body>
</html>
<!DOCTYPE html>
